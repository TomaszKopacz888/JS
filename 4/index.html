<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="actionResult"></div>
<div id="myNotes" class="notes"></div>
<br>
<div id="newNote">
    <label for="title">Title:</label>
    <input type="text" id="title"><br>
    <label for="description">Description:</label>
    <input type="text" id="description"><br>
    <label for="color">Color:</label>
    <select name="color" id="color" >
        <option class="colorOption" style="background-color: yellow" value="yellow">yellow</option>
        <option class="colorOption" style="background-color: greenyellow" value="greenyellow">green</option>
        <option class="colorOption" style="background-color: red" value="red">red</option>
    </select>
    <input type="submit" id="submit">
</div>

<script src="script.js"></script>
</body>
</html>
